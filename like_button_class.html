<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Like Button: class type</title>    
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.js"></script> -->
  <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.js"></script> -->
  
  <script>
    'use strict';

    class LikeButton extends React.Component {
      // Data 형태
      constructor(props) { // 생성자
        super(props); // 초기화
        this.state = { liked: false }; // 실행영역, 현재상태
      }  
      // 화면 형태
      render() {     
        if (this.state.liked) { // 참이면 
          return 'VERY NICE!'
        }   
        return React.createElement( // 화면 부분 
          'button', {onClick: () => this.setState({ liked: true })}, '좋아요'
          );
      }
    }
  </script>
  <script>
    ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
  </script>

</body>
</html>
