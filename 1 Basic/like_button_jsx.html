<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Like Button: JSX</title>
  </head>
  <body>
    <div id="root"></div>
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      "use strict";

      class LikeButton extends React.Component {
        // Data 형태
        constructor(props) {
          // 생성자
          super(props); // 초기화
          this.state = { liked: false }; // 실행영역, 현재상태
        }
        // 화면 형태
        render() {
          if (this.state.liked) {
            // 참이면
            return "VERY NICE!";
          }
          // return React.createElement( // 화면 부분
          //   'button', {onClick: () => this.setState({ liked: true })}, '좋아요'
          //   );

          // JSX 문법으로 html과 같은 느낌을 주기위해
          // js에서는 < > 코드 읽기 불능 그래서 babel 라이브러리 필요
          return (
            <button onClick={ ()=> this.setState( {liked: true} )}>
              좋아요
            </button>

          );
        }
      }
    </script>
    <script type="text/babel">
      
      // 아래는 React 17버전
      // ReactDOM.render(<LikeButton />,document.querySelector("#root"));

      // 아래는 React 18버전
      ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />);


      // 참고 
      // 객체를 함부러 바꾸지 마라 
      // 새로운 배열을 만들어내는 concat, slice를 많이 사용

    </script>
  </body>
</html>
